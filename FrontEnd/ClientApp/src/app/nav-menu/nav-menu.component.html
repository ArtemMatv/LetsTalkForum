<header *ngIf="nav.visible">
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">Let's talk!</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li class="nav-item"
              *ngIf="isAdmin"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/admin']">Admin panel</a>
          </li>
          <li class="nav-item"
              *ngIf="currentUser"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/profile']">My profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" [routerLink]="['/users']">Users</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/topics']">Topics</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/posts']">Posts</a>
          </li>
          <li class="nav-item"
              *ngIf="!currentUser"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/login']">Log In</a>
          </li>
          <li class="nav-item"
              *ngIf="!currentUser"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/register']">Register</a>
          </li>
          <li class="nav-item"
              *ngIf="currentUser"
              [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/signin']"
               (click)="logout()">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
