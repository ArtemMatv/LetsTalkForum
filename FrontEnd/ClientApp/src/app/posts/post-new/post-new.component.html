<div class="col-md-10 offset-md-1 mt-8 newPost">
  <div class="card">
    <h4 class="card-header">Create new post</h4>
    <div class="card-body">
      <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="topic">Topic</label>
          <select formControlName="topic" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.topic.errors }">
            <option *ngFor="let topic of topicNames" [value]="topic">{{topic}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
          <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
            <div *ngIf="f.title.errors.required">Title is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea formControlName="message" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.message.errors }"></textarea>
          <div *ngIf="submitted && f.message.errors" class="invalid-feedback">
            <div *ngIf="f.message.errors.required">Message is required</div>
          </div>
        </div>
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Create
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>
    </div>
  </div>
</div>
